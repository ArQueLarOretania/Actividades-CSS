<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Parques.css">
</head>
<body>
    
    <header>

        <h2>Ocho de los parques naturales de Andalucía</h2>

    </header>

    <div class="contenedor">

        <figure class="almeria">
            <img src="/imagenes/01cabodegatanijar.jpg" alt="cabodegata" class="imagen">
            <figcaption>Cabo de Gata, Níjar (Almería)</figcaption>
        </figure>
    
        <figure class="Cádiz">
            <img src="/imagenes/02grazalema.jpg" alt="grazalema" class="imagen">

        <figure class="Córdoba">
            <img src="/imagenes/03hornachuelos.jpg" alt="hornachuelos" class="imagen">

        <figure class="Huelva">
            <img src="/imagenes/04aracena.jpg" alt="aracena" class="imagen">

        <figure Granada>

            <img src="/imagenes/07sierradelasnieves.jpg" alt="sierradelasnieves" class="imagen">

            <img src="/imagenes/08sierranortesevilla.jpg" alt="sierranorte" class="imagen">
